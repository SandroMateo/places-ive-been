<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places You've Been</h1>
    <div class= "row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="location">Enter A Location: </label>
            <input type="text" id="location" class="form-control" placeholder="Location">
          </div>
          <div class="form-group">
            <label for="landmark">Enter A Landmark,
              Press + To Add More: </label>
            <input type="text" id="landmarks" class="form-control" placeholder="Landmark">
            <button type="button" id="plusLandmark" class="btn btn-success">+</button>
          </div>
          <div class="form-group">
            <label for="year">Enter A Year: </label>
            <input type="number" id="year" class="form-control" placeholder="Year">
          </div>
          <div class="form-group">
            <label for="notes">Enter Some Notes: </label>
            <input type="text" id="notes" class="form-control" placeholder="Notes">
          </div>
          <button type="submit" id="enter" class="btn btn-warning">Submit</button>
          <button type="reset" id="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-output">
          <h2></h2>
          <p>Location: <span class="location"></span></p>
          <p>Year Visited: <span class="year"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
    <div>
      <ul id="list">

      </ul>
    </div>
  </div>
</body>
</html>
